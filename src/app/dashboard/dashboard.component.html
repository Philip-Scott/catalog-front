<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero" ng-style="MyStyle">
      <h4>{{hero.name}}</h4>
      <h1>{{hero.poster}}</h1>
      <pre>myStyle={{hero.poster}}</pre>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
